<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Crew</title>

  <!-- Importing Google Fonts for DM Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'DM Sans', sans-serif;
      height: 100%;
    }

    /* Full page background image */
    .container {
      background-image: url('Background.svg');  
      background-size: cover; /* Ensures the background covers the entire container */
      background-position: center;  
      background-repeat: no-repeat; 
      width: 100%; /* Ensure full width */
      height: 100vh; /* Full height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;  
      background-color: #1E0E62;  
      opacity: 1; 
    }

    /* Heading Section */
    h1 {
      font-size: 2rem; /* Adjusted font size */
      font-family: 'DM Sans', sans-serif;
      line-height: 1.2rem;
      letter-spacing: 0.1px;
      color: white;
      margin-bottom: 0.5rem;
      text-align: center;
      font-weight: 200;
    }

    /* Subheading Section */
    p {
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem; /* Adjusted font size */
      font-weight: 150;
      width: 80%; /* Adjusted for smaller screens */
      line-height: 1.5rem;
      color: white;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Add shadow effect */
    }

    /* White background container for team members with border and shadow */
    .team-wrapper {
      background-color: white;
      padding: 14px;
      border-radius: 5px;
      max-width: 90%; /* Adjusted for responsiveness */
      width: 100%;
      box-shadow: 0px 4px 4px 0px #00000040; /* Added shadow */
      border: 1px solid #000000; /* Added border */
      box-sizing: border-box; /* Ensure border doesn't affect element size */
      margin: 0 auto; /* Horizontal centering */
    }

    /* Team layout */
    .team {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem; /* Increased gap for better spacing */
    }

    /* Member cards */
    .member {
      background-color: rgb(255, 255, 255);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      width: calc(33.333% - 1rem); /* Adjusted for spacing */
      box-sizing: border-box;
    }

    /* Profile Images */
    .member img {
      width: 80px; /* Adjusted width */
      height: 80px; /* Adjusted height */
      border-radius: 50%;
      margin-bottom: 15px;
    }

    /* Member names */
    .member h3 {
      margin: 5px 0;
      color: #333;
      font-weight: 300;
      font-size: 1.2rem; /* Adjusted font size */
      font-family: 'DM Sans', sans-serif;
    }

    /* Social media icons */
    .icons {
      margin-top: 10px;
    }

    .icons a {
      margin: 0 5px; /* Adjusted margin for smaller screens */
      text-decoration: none;
      font-size: 1rem; /* Adjust size as needed */
      color: #807a7a; /* Default color for icons */
      transition: color 0.3s; /* Smooth color transition */
    }

    .icons a:hover {
      color: #289db2; /* Color change on hover */
    }

    /* Button styling */
    .view-team-wrapper {
      margin-top: 20px;
      text-align: center;
    }

    .btn {
      background-color: transparent; /* Make the background transparent */
      border: 1px solid #ffffff; /* White border */
      border-width: 0.1rem;
      color: #ffffff; /* White text color */
      padding: 8px 12px; /* Adjusted padding */
      font-size: 0.9rem; /* Adjusted font size */
      line-height: 1rem;
      text-align: center;
      text-decoration: none;
      border-radius: 25px; /* Rounded border */
      display: inline-block;
      transition: background-color 0.1s, color 0.1s; /* Smooth transition for background and text color */
    }

    .btn:hover {
      background-color: #007bff; /* Background color on hover */
      color: white; /* Text color on hover */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .team {
        flex-direction: column;
        align-items: center;
      }

      .member {
        width: 90%; /* Adjusted for smaller screens */
        margin-bottom: 20px;
      }

      h1 {
        font-size: 1.5rem; /* Adjusted font size */
      }

      p {
        width: 90%; /* Adjusted width for smaller screens */
        font-size: 0.9rem; /* Adjusted font size */
      }

      .btn {
        font-size: 0.8rem; /* Adjusted font size */
        padding: 7px 10px; /* Adjusted padding */
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem; /* Adjusted font size */
      }

      p {
        font-size: 0.8rem; /* Adjusted font size */
      }

      .member img {
        width: 60px; /* Adjusted width */
        height: 60px; /* Adjusted height */
      }

      .member h3 {
        font-size: 1rem; /* Adjusted font size */
      }

      .btn {
        font-size: 0.7rem; /* Adjusted font size */
        padding: 5px 8px; /* Adjusted padding */
      }
    }
  </style>
</head>
<body>

  <!-- Background Image with Text -->
  <div class="container">
    <h1>Our Crew</h1>
    <p>Samples will show you the feeling on how to play around using the components in the website building process.</p>

    <!-- White Background Team Cards -->
    <div class="team-wrapper">
      <div class="team">
        <div class="member">
          <img src="Mask.svg" alt="Samantha Gimson">
          <h3>Samantha Gimson</h3>
          <div class="icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-dribbble"></i></a>
          </div>
        </div>

        <div class="member">
          <img src="Mask (1).svg" alt="Evan Barrington">
          <h3>Evan Barrington</h3>
          <div class="icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-behance"></i></a>
          </div>
        </div>

        <div class="member">
          <img src="Mask (2).svg" alt="Brian Oakman">
          <h3>Brian Oakman</h3>
          <div class="icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
          </div>
        </div>
      </div>
    </div>

    <!-- View Our Team Button -->
    <div class="view-team-wrapper">
      <a href="#" class="btn">View Our Team</a>
    </div>
  </div>

</body>
</html>
